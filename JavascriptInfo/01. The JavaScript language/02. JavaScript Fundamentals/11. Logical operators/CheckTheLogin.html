<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
           let check = prompt('Who is there', 'Write admin or something else...');

        if (check === 'Admin') {
            let password = prompt('Write your password');

            if (password === 'TheMaster') {
                alert('Welcome!');
            } else if (password === '' || password === null) {
                alert('Скасовано');
            } else {
                alert('Wrong password');
            }

        } else if (check === '' || check === null) {
            alert('Скасовано');
        } else {
            alert('I don\'t know you');
        }

    </script>
</body>
</html>
